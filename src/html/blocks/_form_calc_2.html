<section class='padding flex form_calc_section v2'>
    <div id="form-calc" class='def_div form_calc form_calc_2 form-all'>
        <h2>
            Заполните форму и мы вам перезвоним
        </h2>
        <p class="subtext">
            Оставьте заявку и наш специалист ответит на все Ваши вопросы.
        </p>

        <form class="calc calc_2">
            <div class="cont_1">
                <div class="select_cont">
                    <p class="select_name">
                        Тип уборки <span>*</span>
                    </p>
                    <div class="help_cont">
                        <select name="type">
                            <option value="" selected style="display: none;">
                                Выберите тип уборки
                            </option>
                            <option value="Комплексная уборка">
                                Комплексная уборка
                            </option>
                            <option value="Выборочная уборка">
                                Выборочная уборка
                            </option>
                        </select>
                    </div>
                </div>
                <div class="select_cont ">
                    <p class="select_name">
                        Площадь <span>*</span>
                    </p>
                    <div class="help_cont">
                        <select name="square">
                            <option value="" selected style="display: none;">
                                Выберите площадь
                            </option>
                            <option value="Менее 1000 кв. м.">
                                Менее 1000 кв. м.
                            </option>
                            <option value="Более 1000 кв. м.">
                                Более 1000 кв. м.
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="cont_3">
                <div class="select_cont input_cont">
                    <p class="select_name">
                        Имя <span>*</span>
                    </p>
                    <input type="text" name="name" placeholder="Имя">
                </div>
                <div class="select_cont input_cont">
                    <p class="select_name">
                        Телефон <span>*</span>
                    </p>
                    <input type="text" name="phone" placeholder="Ваш телефон">
                </div>
            </div>

            <div class="help_cont_2">
                <div class="checkbox" data-processing>
                    <div class="check-box-btn">
                        <img class="no-check" src="./img/no-check.svg" alt="">
                        <img class="check" src="./img/Checked.svg" alt="">
                    </div>
                    <p>
                        Я принимаю условия <a target="_blank" href="">обработки данных</a>
                    </p>
                </div>
                <button class="button" type="submit">
                    Получить коммерческое предложение
                </button>
            </div>

        </form>

    </div>
</section>
