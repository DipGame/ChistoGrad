<section class='padding flex form_calc_section'>
    <div id="form-calc" class='def_div form_calc form-all'>
        <h2>
            Расчет ежедневной уборки
        </h2>
        <p class="subtext">
            Заполните форму и мы вам перезвоним в течении часа
        </p>

        <form class="calc">
            <div class="cont_1">
                <div class="select_cont">
                    <p class="select_name">
                        Тип уборки <span>*</span>
                    </p>
                    <div class="help_cont">
                        <select name="type">
                            <option value="" selected style="display: none;">
                                Выберите тип уборки
                            </option>
                            <option value="Комплексная уборка">
                                Комплексная уборка
                            </option>
                            <option value="Выборочная уборка">
                                Выборочная уборка
                            </option>
                        </select>
                    </div>
                </div>
                <div class="select_cont ">
                    <p class="select_name">
                        Площадь <span>*</span>
                    </p>
                    <div class="help_cont">
                        <select name="square">
                            <option value="" selected style="display: none;">
                                Выберите площадь
                            </option>
                            <option value="Менее 1000 кв. м.">
                                Менее 1000 кв. м.
                            </option>
                            <option value="Более 1000 кв. м.">
                                Более 1000 кв. м.
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="cont_2">
                <div class="select_cont">
                    <p class="select_name">
                        Тип объекта <span>*</span>
                    </p>
                    <div class="checkbox_cont">
                        <div class="checkbox">
                            <div data-toggle="y" class="check-box-btn">
                                <img class="no-check" src="./img/no-check.svg" alt="">
                                <img class="check" src="./img/Checked.svg" alt="">
                            </div>
                            <p>
                                Офис
                            </p>
                        </div>
                        <div class="checkbox">
                            <div data-toggle="y" class="check-box-btn">
                                <img class="no-check" src="./img/no-check.svg" alt="">
                                <img class="check" src="./img/Checked.svg" alt="">
                            </div>
                            <p>
                                Склад
                            </p>
                        </div>
                        <div class="checkbox">
                            <div data-toggle="y" class="check-box-btn">
                                <img class="no-check" src="./img/no-check.svg" alt="">
                                <img class="check" src="./img/Checked.svg" alt="">
                            </div>
                            <p>
                                Медицина
                            </p>
                        </div>
                        <div class="checkbox">
                            <div data-toggle="y" class="check-box-btn">
                                <img class="no-check" src="./img/no-check.svg" alt="">
                                <img class="check" src="./img/Checked.svg" alt="">
                            </div>
                            <p>
                                Спортивный объект
                            </p>
                        </div>
                        <div  class="checkbox">
                            <div data-toggle="y" class="check-box-btn">
                                <img class="no-check" src="./img/no-check.svg" alt="">
                                <img class="check" src="./img/Checked.svg" alt="">
                            </div>
                            <p>
                                Торговля
                            </p>
                        </div>
                        <div class="checkbox">
                            <div data-toggle="y"  class="check-box-btn">
                                <img class="no-check" src="./img/no-check.svg" alt="">
                                <img class="check" src="./img/Checked.svg" alt="">
                            </div>
                            <p>
                                Другое
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cont_3">
                <div class="select_cont input_cont">
                    <p class="select_name">
                        Имя <span>*</span>
                    </p>
                    <input type="text" name="name" placeholder="Имя">
                </div>
                <div class="select_cont input_cont">
                    <p class="select_name">
                        Телефон <span>*</span>
                    </p>
                    <input type="text" name="phone" placeholder="Ваш телефон">
                </div>
                <div class="select_cont input_cont">
                    <p class="select_name">
                        Email
                    </p>
                    <input type="text" name="email" placeholder="Ваш Email">
                </div>
            </div>

            <button class="button" type="submit">
                Получить коммерческое предложение
            </button>

            <div class="checkbox" data-processing>
                <div class="check-box-btn">
                    <img class="no-check" src="./img/no-check.svg" alt="">
                    <img class="check" src="./img/Checked.svg" alt="">
                </div>
                <p>
                    Я принимаю условия <a target="_blank" href="">обработки данных</a>
                </p>
            </div>

        </form>

    </div>
</section>
